name: G3 Macro Radar

on:
  schedule:
    - cron: "0 2 * * *"  # 北京时间10:00 = UTC 02:00
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run macro system
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          SERVERCHAN_KEYS: ${{ secrets.SERVERCHAN_KEYS }}
          FRED_API_KEY: ${{ secrets.FRED_API_KEY }}
        run: |
          python main.py
          - name: Push reports to GitHub
  run: |
    chmod +x push_reports.sh
    ./push_reports.sh

